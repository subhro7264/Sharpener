<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outter-box">
        <div class="inner-box">
            <header class="singup-header">
                <h1>Expense Tracker</h1>
                <p>Track your Expense Here</p>
            </header>
            <hr>
            <main class="singup-body">
                <form id="form-head" >
                    <p>
                        <label for="number">Choose Expend Amount</label>
                        <input type="number" id="number" name="Expend_Amount" placeholder="Enter Your Expend Amount" required>
                        <br>
                    </p>


                    <p>
                        <label for="Discription">Choose Discription</label>
                        <input type="text" id="Discription" name="Discription" placeholder="Enter Your Discription " required>
                        <br>
                    </p>
                    <p>
                      
                        <label for="Category">Chose a Category</label>
                        <select name="Category" id="Category">
                            <option value="Movi">Movi</option>
                            <option value="Food">Food</option>
                            <option value="Gym">Gym</option>
                            <option value="Medic">Medic</option>
                        </select>
                       
                    </p>

                   
                    <p>

                        <input type="submit" id="submit" value="ADD EXPENCE">


                    </p>
                </form>
            <ul id="listOfItem" ></ul>
            </main>
        </div>
        <div class="cricle c1"></div>
        <div class="cricle c2"></div>
    </div>

</body>
<script src="script.js"></script>

</body>

</html>
